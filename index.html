<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form action = "/form_submission" method = "POST">
        <b>Insert new Vehicle Form</b>
        <br>
        <input type="text" class="box" id="year" name="year" placeholder="Year Manufactured" required />
        <br>
        <input type="text" class="box" id="brand" name="brand" placeholder="Brand" required />
        <br>
        <input type="text" class="box" id="model" name="model" placeholder="Model" required />
        <br>
        <input type="text" class="box" id="power" name="power" placeholder="Power (kw)" required />
        <br>
        <input type="text" class="box" id="weight" name="weight" placeholder="Weight (kg)" required />
        <br>
        <input type="submit" value="Submit" id="submit" />
    </form> 
</body>
</html>
